<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Phishing Detector</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="42" alt="shield">
        <div>
            <h1>AI Phishing Detector</h1>
            <div class="muted">HTML + CSS + JavaScript</div>
        </div>
    </header>

    <div class="row">
        <div class="left card">
            <label for="url">URL to check</label>
            <input id="url" type="url" placeholder="https://example.com/login" />

            <div class="buttons">
                <button id="check">Check</button>
                <button id="sample" class="secondary">Sample</button>
            </div>

            <div id="msg" class="muted"></div>

            <hr />

            <div class="muted">History (local)</div>
            <div id="history" class="history"></div>
        </div>

        <div class="right card">
            <div id="status" class="status-bar">
                <div>
                    <strong id="resultLabel">No result yet</strong>
                    <div id="confidence" class="muted">Confidence: â€”</div>
                </div>
                <div id="busy"><span class="spinner"></span></div>
            </div>

            <hr />

            <div class="results">
                <div class="box">
                    <div class="muted">Top contributions</div>
                    <ul id="contrib" class="feature-list"></ul>
                </div>

                <div class="box">
                    <div class="muted">Raw response</div>
                    <pre id="raw" class="json">No response yet.</pre>
                </div>
            </div>
        </div>
    </div>

    <footer>Update the API_URL inside script.js before uploading to Render.</footer>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
