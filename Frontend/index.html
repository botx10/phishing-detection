<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhishGuard â€” URL Safety Scanner</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸ”’</div>
        <div class="brand-text">
          <div class="title">PhishGuard</div>
          <div class="tagline">Real-time URL safety scanner</div>
        </div>
      </div>

      <nav class="top-actions">
        <a href="https://github.com/botx10/phishing-detection" target="_blank" rel="noopener" class="small-link">Repo</a>
      </nav>
    </header>

    <main class="container">
      <!-- LEFT: input + history (always visible) -->
      <section class="panel left-card">
        <label class="label">URL to scan</label>
        <input id="url" type="url" placeholder="https://example.com/login" autocomplete="off" />
        <div class="controls">
          <button id="check" class="btn primary">Scan</button>
          <button id="sample" class="btn ghost">Try sample</button>
        </div>

        <div id="msg" class="muted small" aria-live="polite"></div>

        <hr class="divider" />

        <div class="muted small">History</div>
        <div id="history" class="history"></div>
      </section>

      <!-- Right column removed from initial view; results appear in modal/popout -->
      <section class="panel right-card" id="rightCard" style="display:none">
        <!-- kept for accessibility but hidden; modal will be used instead -->
      </section>
    </main>

    <footer class="footer muted small">
      Â© PhishGuard â€” URL Safety Scanner. Developed by Aryaman Menon
    </footer>
  </div>

  <!-- Modal / popout result -->
  <div id="resultModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div>
          <div id="modalTitle" class="modal-title">Result</div>
          <div id="modalConfidence" class="muted small">Confidence: â€”</div>
        </div>
        <div class="modal-actions">
          <button id="modalClose" class="btn ghost">Close</button>
        </div>
      </div>

      <div class="modal-body">
        <div class="modal-left">
          <div class="box-title small muted">Top contributions</div>
          <ul id="modalContrib" class="feature-list"></ul>
        </div>

        <div class="modal-right">
          <div class="box-title small muted">Raw response</div>
          <pre id="modalRaw" class="json">No response yet.</pre>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
