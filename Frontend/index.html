<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhishGuard â€” URL Safety Scanner</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸ”’</div>
        <div class="brand-text">
          <div class="title">PhishGuard</div>
          <div class="tagline">Real-time URL safety scanner</div>
        </div>
      </div>

      <nav class="top-actions">
        <a href="https://github.com/botx10/phishing-detection" target="_blank" rel="noopener" class="small-link">Repo</a>
      </nav>
    </header>

    <main class="container">
      <section class="panel left-card">
        <label class="label">URL to scan</label>
        <input id="url" type="url" placeholder="https://example.com/login" autocomplete="off" />
        <div class="controls">
          <button id="check" class="btn primary">Scan</button>
          <button id="sample" class="btn ghost">Try sample</button>
        </div>

        <div id="msg" class="muted small"></div>

        <hr class="divider" />

        <div class="muted small">History</div>
        <div id="history" class="history"></div>
      </section>

      <section class="panel right-card">
        <div class="result-header">
          <div>
            <div id="resultLabel" class="result-title">No result yet</div>
            <div id="confidence" class="muted small">Confidence: â€”</div>
          </div>
          <div id="busy" style="visibility:hidden"><span class="spinner"></span></div>
        </div>

        <hr class="divider" />

        <div class="result-grid">
          <div class="contrib-box">
            <div class="box-title small muted">Top contributions</div>
            <ul id="contrib" class="feature-list"></ul>
          </div>

          <div class="raw-box">
            <div class="box-title small muted">Raw response</div>
            <pre id="raw" class="json">No response yet.</pre>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer muted small">
      Â© PhishGuard â€” URL Safety Scanner. Developed by Aryaman Menon
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
